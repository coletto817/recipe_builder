<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Css file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Add a fontawesome file -->
    <script
      src="https://kit.fontawesome.com/925ed07300.js"
      crossorigin="anonymous"
    ></script>
    <!-- Added JavaScript script -->
    <script src="./js/add.js" defer></script>
    <script src="./js/index.js" defer></script>
    <title>Recipes Collections</title>
  </head>

  <body>
    <!-- Making grid template -->
    <!-- Heading  -->
    <div class="row mb-5 me-0" id="headercard">
      <ul class="list-group border-0" id="header">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
          id="whiteheader"
        >
          Life's short! Eat dessert first
          <a onclick="toggle()">
            <i class="fas fa-plus-circle"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Add Add Recipe Form -->
    <div class="container">
      <div class="collapse row mb-5" id="collapseform">
        <h2>Add Recipe</h2>

        <div class="container">
          <input
            class="input"
            type="text"
            id="recipe-name"
            placeholder="Add a recipe name"
          />
          <div>
            <textarea
              class="description"
              id="recipe-description"
              placeholder="Recipe Steps"
              rows="10"
              cols="80%"
            ></textarea>
          </div>
          <div id="ingredients-container">
            <h2>Ingredients</h2>
            <div id="ingredients-section"></div>
            <div>
              <form id="ingredient-form">
                <input
                  class="input"
                  type="text"
                  name="ingredient-name"
                  placeholder="Add ingredient"
                />
                <button class="button-add btn" id="add-ingredient-button">
                  Add Ingredient
                </button>
              </form>
              <div id="ingredients-list"></div>
            </div>
          </div>
          <div id="controls">
            <button class="btn" id="add-recipe">Add New Recipe</button>
          </div>
        </div>
      </div>

      <!-- displaying Recipes -->
      <div id="displayRecipes" class="row mb-5 sample"></div>
    </div>
  </body>
</html>
