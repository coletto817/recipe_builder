<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
      rel="stylesheet"
    />

    <!-- Added JavaScript script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Recipes Collection</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron" id="jumb">
            <h1>Recipes</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div
            class="panel-group"
            id="accordion"
            role="tablist"
            aria-multiselectable="true"
          ></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-info btn-lg"
            data-click="addItem"
          >
            Add Recipe
          </button>
          <button
            type="button"
            class="btn btn-danger btn-lg pull-right clearall"
          >
            Clear All
          </button>
        </div>
      </div>
    </div>

    <!-- modal dialog for user input -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Add Recipe</h4>
          </div>
          <div class="modal-body">
            <p>
              <label>Recipe Name</label>
              <input
                class="form-control"
                type="text"
                id="recipeName"
                placeholder="Recipe Name"
              />
            </p>
            <p>
              <label for="">Recipe</label>
              <textarea
                class="form-control"
                id="ingredients"
                cols="30"
                rows="5"
                placeholder="Ingredients"
              ></textarea>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-click="save">
              Save
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
